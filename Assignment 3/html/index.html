<!DOCTYPE html>
<html>
<head>
	<title>Assignment 3.3 - Front End Web Development Fundamentals</title>
<style>
.dropdown {
    position: relative;
    display: block;
    background-color: Black;
    width: 130px;
    color: white;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 100px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 12px 16px;
    z-index: 1;
    color: black;
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>
	<H1>Drop Down example</H1>
	<hr><br>
<div class="dropdown">
  <span>Hover over me!</span>
  <div class="dropdown-content">
    <p>Drop down!</p>
  </div>
</div>
</body>
</html>
